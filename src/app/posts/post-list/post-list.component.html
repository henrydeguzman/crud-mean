<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let item of posts">
        <mat-expansion-panel-header>{{item.title}}</mat-expansion-panel-header>
        <p>{{item.content}}</p>
        <mat-action-row>
            <a [routerLink]="['/edit',item.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(item.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length==0">No post added yet!</p>
